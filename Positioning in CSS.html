<!DOCTYPE html>
<html>
    <head>
        <title>CSS POSITIONING</title>

        <style>
            body {
                max-width: 600px;
            }
            #holder {
                background-color: blue;
                padding:10px;
               
            }

            #coolText {
                position:absolute;
                right:10px;
                bottom: 10px;
                background-color: rgb(236, 15, 232);
               
            }
        </style>
    </head>

    <body>
        <div id="holder">
            <p id="coolText">This is my text, lets move it around</p>
            <p>This is some demo text.This is some demo text.This is some demo textThis is some demo text.
                This is some demo text.This is some demo text.This is some demo text </p>
        </div>
        
    </body>



</html>
