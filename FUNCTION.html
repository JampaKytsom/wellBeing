        <script>
 // create a function that takes your age as a number and returns your age in dog years, 1 human year = 7 dog years


 function dogYears(age) {
            dogAge = age * 7
            return dogAge
        }
console.log(dogYears(6));
console.log(dogYears(7));
console.log(dogYears(61));
